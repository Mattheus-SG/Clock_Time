<div class="container full-height mt-5">
    <div class="row d-flex justify-content-around align-items-center">
        <form (ngSubmit)="doLogin(user_email, password)" class="col-10 col-md-6 col-lg-4">
            <h2 class="login-title">Login</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="user_email" name="user_email"  aria-describedby="emailHelp">
            </div>
        
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password"  id="exampleInputPassword1">
            </div>
            <div *ngIf="errorMessage; then thenBlock"></div>
            <ng-template #thenBlock>
                <div class="text-center text-danger">{{ errorMessage }}</div>
            </ng-template>
            
            <div class="text-center">
                <a href="/recuperar">
                    <small class="form-text">Esqueceu sua senha? </small>
                </a>
            </div>

            <div class="form-group btn-container">
                <button type="submit" class="btn btn-success">Entrar</button>
                <a href="/primeiro-acesso" class="btn btn-primary">Primeiro Acesso</a>
            </div>
        </form>
    </div>
</div>
