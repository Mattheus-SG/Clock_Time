<app-menu-mobile-back pageTitle="Upload de Fotos"></app-menu-mobile-back>
    
    <div class="container d-flex flex-column align-items-center justify-content-center" >
        <div>
            <p>São necessário três fotos para ativar a marcação de ponto.</p>
            <p>FOTOS: {{ countPhotos }}/3</p>
        </div>
        <video #videoElement class="mb-3" style="max-width: 300px; width: 100%; height: 300px;" autoplay></video>
        <div class="d-flex flex-column w-100" style="max-width: 300px;">
            <button (click)="startCamera()" class="btn btn-sm btn-success mb-2" *ngIf="!isCameraActive">Ativar Câmera</button>
            <button (click)="captureImage2()" class="btn btn-sm btn-primary mb-2" *ngIf="isCameraActive">Capturar Imagem</button>
            <button (click)="stopCamera()" class="btn btn-sm btn-danger mb-2" *ngIf="isCameraActive">Desligar Câmera</button>
            <button (click)="testingMethod()" class="btn btn-sm btn-info" *ngIf="isCameraActive">Cancelar</button>
        </div>
        <canvas #canvasElement style="display: none;"></canvas>
    </div>
