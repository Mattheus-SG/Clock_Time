<app-menu-mobile-back pageTitle="Histórico de Ponto"></app-menu-mobile-back>

<div class="container">
    <table class="table table-striped mt-2">
        <thead class="thead-dark">
            <tr class="text-center">
                <th>Data</th>
                <th>Entrada</th>
                <th>Saída</th>
                <th class="d-none d-md-table-cell">Local Entrada</th>
                <th class="d-none d-md-table-cell">Local Saída</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody *ngIf="list_appointments">
            <tr *ngFor="let item of list_appointments; let i = index;" class="text-center">
                <td>{{ item.date }}</td>
                <td>{{ item.entryTime }}</td>
                <td>{{ item.outTime }}</td>
                <td class="d-none d-md-table-cell">{{ item.streetEntryTime }}</td>
                <td class="d-none d-md-table-cell">{{ item.streetExitTime }}</td>
                <td>
                    <button class="btn btn-warning btn-sm mr-2" tooltip="Edit" (click)="open_info_modal(i)">
                        <i class="fa-solid fa-file-lines"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="list_appointments.length < 1">
            <tr>
                <td colspan="8" class="text-center">
                    <h4>Sem Registros.</h4>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
